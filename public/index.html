<!DOCTYPE html>
<html lang="pt-BR">

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.png" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Cache-Control" content="max-age: 31536000, no-cache, no-store, must-revalidate">
		<meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate">
		<meta http-equiv="Expires" content="Wed, 21 Oct 2024 07:28:00 GMT">
		<meta property="og:type" content="website" />

		<meta name="description" id="metaDescription" content="" />
		<meta property="og:title" id="ogTitle" content="" />
		<meta property="og:description" id="ogDescription" content="" />
		<meta property="og:image" id="ogImage" content="" />
		<meta property="og:url" id="ogUrl" content="" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" id="twitterTitle" content="" />
		<meta name="twitter:description" id="twitterDescription" content="" />
		<meta name="twitter:image" id="twitterImage" content="" />

		<link rel="canonical" id="canonicalLink" href="" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo_192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<script>
			function updateMetaTags(title, description, imageUrl, url) {
				document.getElementById('metaDescription').setAttribute('content', description);
				document.getElementById('ogTitle').setAttribute('content', title);
				document.getElementById('ogDescription').setAttribute('content', description);
				document.getElementById('ogImage').setAttribute('content', imageUrl);
				document.getElementById('ogUrl').setAttribute('content', url);
				document.getElementById('twitterTitle').setAttribute('content', title);
				document.getElementById('twitterDescription').setAttribute('content', description);
				document.getElementById('twitterImage').setAttribute('content', imageUrl);
				document.getElementById('canonicalLink').setAttribute('href', url);
			}

			document.addEventListener('DOMContentLoaded', function () {
				const title = sessionStorage.getItem('metaTitle') || 'Alessandro Gomes Portifólio';
				const description = sessionStorage.getItem('metaDescription') || 'Alessandro Gomes Portifólio.';
				const imageUrl = sessionStorage.getItem('metaImage') || '%PUBLIC_URL%/logo_512.png';
				const url = sessionStorage.getItem('metaUrl') || 'https://alessandro-portfolio.web.app/';

				updateMetaTags(title, description, imageUrl, url);
			});
		</script>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>

</html>
